name: CI Lint Types

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Generate types
      run: npm start
    - name: Lint types
      id: lint
      run: npm run lint
      env:
        GAPI_MAX_PARALLEL: 3
    - name: Upload types
      uses: actions/upload-artifact@v1
      if: failure()
      env:
        FAILED_TYPE: ${{ steps.lint.outputs.failed_type }}
      with:
        name: $FAILED_TYPE
        path: types/$FAILED_TYPE
